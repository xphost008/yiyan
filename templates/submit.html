<!-- 声明HTML5文档类型，确保标准渲染模式 [[3]][[9]] -->
<!DOCTYPE html>
<!-- 设置页面语言为中文，增强可访问性和SEO优化 [[1]][[5]] -->
<html lang="zh">
<head>
    <!-- 定义UTF-8字符编码，确保中文字符正确显示 [[2]][[4]] -->
    <meta charset="UTF-8">
    <!-- 设置页面标题，显示在浏览器标签栏 -->
    <title>提交一言</title>
    <!-- 链接外部样式表，实现样式与结构分离 [[1]][[10]] -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- 内联CSS样式定义 -->
    <style>
        /* 表单容器绝对居中布局，使用毛玻璃效果 [[7]][[10]] */
        #hit {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 800px;
            height: 600px;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
        }

        /* 主容器尺寸定义 */
        #all {
            width: 800px;
            height: 600px;
        }

        /* 表单行高设置 */
        .all-tr {
            height: 100px;
        }

        /* 表单单元格宽度 */
        .all-td {
            width: 300px;
        }

        /* 标签样式：增大字体并加粗 [[5]][[6]] */
        .all-label {
            margin-left: 60px;
            font-size: 34px;
            font-weight: bold;
        }

        /* 输入框基础样式：圆角边框和内边距 [[5]] */
        .all-input {
            width: 320px;
            height: 50px;
            padding: 0 10px;
            font-size: 26px;
            border-radius: 10px;
            border: 1px solid black;
        }

        /* 多行文本输入框样式：支持长文本输入 */
        .textarea-input {
            width: 320px;
            height: 150px;
            padding: 0 10px;
            font-size: 28px;
            border-radius: 10px;
            border: 1px solid black;
            margin-top: 10px;
        }

        /* 提交按钮样式：渐变背景和交互效果 [[8]] */
        .all-submit {
            width: 400px;
            height: 60px;
            border-radius: 50px;
            font-size: 34px;
            font-weight: bold;
            border: 3px solid black;
            background-color: skyblue;
            transition: all 0.2s;
        }

        /* 按钮悬停效果：尺寸变化和颜色渐变 [[8]] */
        .all-submit:hover {
            font-size: 30px;
            height: 55px;
            width: 390px;
            background-color: deepskyblue;
        }

        /* 提交按钮居中对齐 */
        .submit-td {
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 主容器 -->
<div id="box">
    <!-- 导航栏结构 -->
    <div id="navbar">
        <a class="nav-button-style cursor-pointer" href="/privacy">隐私政策</a>
        <a class="nav-button-style cursor-pointer" href="/login">点我登录</a>
        <a class="current-page" href="/submit">发表一言</a>
        <a class="nav-button-style cursor-pointer" href="/list">一言列表</a>
        <a class="nav-button-style cursor-pointer" href="/my">我的提交</a>
        <a class="nav-button-style cursor-pointer" href="/">&nbsp;&nbsp;&nbsp;&nbsp;首页&nbsp;&nbsp;&nbsp;&nbsp;</a>
    </div>
    <!-- 内容区域 -->
    <div id="content">
        <!-- 提交表单：使用POST方法提交数据 [[4]][[9]] -->
        <form method="post" action="/yiyan/submit">
            <div id="hit">
                <table id="all">
                    <!-- 内容输入行 -->
                    <tr class="all-tr">
                        <td class="all-td">
                            <label for="t-content" class="all-label">请输入一言内容：</label>
                        </td>
                        <td class="all-td">
                            <!-- 多行文本输入框：限制40字以内 -->
                            <textarea id="t-content" class="textarea-input" name="content"
                                      placeholder="填写内容，要求40字以内" maxlength="40"></textarea>
                        </td>
                    </tr>
                    <!-- 来源输入行 -->
                    <tr class="all-tr">
                        <td class="all-td">
                            <label for="source" class="all-label">请输入来源：</label>
                        </td>
                        <td class="all-td">
                            <input id="source" class="all-input" name="source" type="text"
                                   placeholder="出处是哪本书或影片" maxlength="10">
                        </td>
                    </tr>
                    <!-- 作者输入行 -->
                    <tr class="all-tr">
                        <td class="all-td">
                            <label for="author" class="all-label">请输入作者：</label>
                        </td>
                        <td class="all-td">
                            <input id="author" class="all-input" name="author" type="text" 
                                   placeholder="作者是谁" maxlength="10">
                        </td>
                    </tr>
                    <!-- 分类选择行 -->
                    <tr class="all-tr">
                        <td class="all-td">
                            <label for="classifiers" class="all-label">请输入分类：</label>
                        </td>
                        <td class="all-td">
                            <!-- 下拉选择框：预设一言分类选项 [[2]] -->
                            <select id="classifiers" name="classifiers" class="all-input">
                                <option value="anime">Anime - 动画</option>
                                <option value="comic">Comic - 漫画</option>
                                <option value="game">Game - 游戏</option>
                                <option value="literature">Literature - 文学</option>
                                <option value="myself" selected>Myself - 原创</option>
                                <option value="internet">Internet - 来自网络</option>
                                <option value="other">Other - 其他</option>
                                <option value="video">Video - 影视</option>
                                <option value="poem">Poem - 诗词</option>
                                <option value="ncm">NCM - 网易云</option>
                                <option value="philosophy">Philosophy - 哲学</option>
                                <option value="funny">Funny - 抖机灵</option>
                            </select>
                        </td>
                    </tr>
                    <!-- 提交按钮行 -->
                    <tr>
                        <td colspan="2" class="all-td submit-td">
                            <input type="submit" class="all-submit cursor-pointer" value="提交">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
<!-- 引入自定义鼠标效果脚本 -->
<script src="/static/js/mouse.js"></script>
</body>
</html>
